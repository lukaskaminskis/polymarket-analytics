<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Polymarket Analytics{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Polymarket Analytics</a>
        </div>
        <div class="nav-links">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/markets" class="{% if request.url.path == '/markets' %}active{% endif %}">Markets</a>
            <a href="/movers" class="{% if request.url.path == '/movers' %}active{% endif %}">Movers</a>
            <a href="/black-swans" class="{% if request.url.path == '/black-swans' %}active{% endif %}">Black Swans</a>
            <a href="/simulation" class="{% if request.url.path == '/simulation' %}active{% endif %}">Simulation</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Local-first analytics for Polymarket prediction markets</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
